<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="gradient-custom">
    <header>
      <nav class="navbar navbar-expand-lg p-4">
        <a class="navbar-brand text-light" href="/">Travel App</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-light" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/new-task">Create travel</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container-sm mt-4">
      <h1 class="display-3 text-center text-light">Travel App</h1>
      <hr class="text-light" />
      <ul class="list-group shadow">
        {% for task in task_list %} {% if task.deletedAt != None %}
        <li class="list-group-item list-group-item-danger">
          <a
            class="list-group-item-action"
            href="{{ url_for('task_router.task', id=task._id) }}"
          >
            {{ task.user }}
          </a>
        </li>
        {% elif task.doneAt != None %}
        <li class="list-group-item list-group-item-success">
          <a
            class="list-group-item-action"
            href="{{ url_for('task_router.task', id=task._id) }}"
          >
            {{ task.user }}
          </a>
          <a
            class="btn btn-sm btn-danger float-end fw-bold"
            href="/delete/{{ task._id }}"
            >&times;</a
          >
        </li>
        {% else %}
        <li class="list-group-item">
          <a
            class="list-group-item-action"
            href="{{ url_for('task_router.task', id=task._id) }}"
          >
            {{ task.user }}
          </a>
          <a
            class="btn btn-sm btn-danger float-end fw-bold"
            href="/delete/{{ task._id }}"
            >&times;</a
          >
          <span class="float-end">&nbsp;</span>
          <form action="/done" method="post" class="d-inline">
            <input type="hidden" name="id" value="{{ task._id }}" />
            <input type="hidden" name="next" value="/" />
            <button
              type="submit"
              class="btn btn-sm btn-success float-end fw-bold"
            >
              &check;
            </button>
          </form>
        </li>
        {% endif %} {% endfor %}
      </ul>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
