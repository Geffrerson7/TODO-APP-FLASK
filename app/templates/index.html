<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm mt-5">
      <h1 class="display-3 text-center">Todo App</h1>
      <hr />

      <div class="card p-3 shadow">
        <form action="/add" method="post">
          <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <input
              type="text"
              class="form-control"
              name="user"
              id="user"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="startingPoint" class="form-label"
              >Starting point</label
            >
            <input
              type="text"
              class="form-control"
              name="startingPoint"
              id="startingPoint"
            />
          </div>
          <div class="mb-3">
            <label for="startingPoint" class="form-label"
              >End point</label
            >
            <input
              type="text"
              class="form-control"
              name="endPoint"
              id="endPoint"
            />
          </div>
          <div class="mb-3">
            <label for="startingPoint" class="form-label"
              >Amount</label
            >
            <input
              type="number"
              class="form-control"
              name="endPoint"
              id="endPoint"
            />
          </div>
        
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <hr />

      <ul class="list-group shadow">
        {% for task in lista_tareas %} {% if task.deletedAt != None %}
        <li class="list-group-item list-group-item-danger">
          <a
            class="list-group-item-action"
            href="{{ url_for('task_router.task', id=task._id) }}"
          >
            {{ task.user }}
          </a>
        </li>
        {% elif task.doneAt != None %}
        <li class="list-group-item list-group-item-success">
          <a
            class="list-group-item-action"
            href="{{ url_for('task_router.task', id=task._id) }}"
          >
            {{ task.user }}
          </a>
          <a
            class="btn btn-sm btn-danger float-end fw-bold"
            href="/delete/{{ task._id }}"
            >&times;</a
          >
        </li>
        {% else %}
        <li class="list-group-item">
          <a
            class="list-group-item-action"
            href="{{ url_for('task_router.task', id=task._id) }}"
          >
            {{ task.user }}
          </a>
          <a
            class="btn btn-sm btn-danger float-end fw-bold"
            href="/delete/{{ task._id }}"
            >&times;</a
          >
          <span class="float-end">&nbsp;</span>
          <form action="/done" method="post" class="d-inline">
            <input type="hidden" name="id" value="{{ task._id }}" />
            <input type="hidden" name="next" value="/" />
            <button
              type="submit"
              class="btn btn-sm btn-success float-end fw-bold"
            >
              &check;
            </button>
          </form>
        </li>
        {% endif %} {% endfor %}
      </ul>
    </div>
  </body>
</html>
