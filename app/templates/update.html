<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Todo app</title>
  </head>
  <body class="gradient-custom">
    <header>
      <nav class="navbar navbar-expand-lg p-4">
        <a class="navbar-brand text-light" href="/">Todo App</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-light" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/new-task">Create task</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="d-flex justify-content-center">
      <div class="card p-4 mt-4 mb-4 shadow-lg" style="width: 27rem">
        <h1 class="text-center">Update Task</h1>
        <form onsubmit="updateTask(event, '{{ task._id }}')" method="POST">
          <div class="mb-3">
            <label class="form-label">User:</label>
            <input
              class="form-control"
              type="text"
              name="user"
              value="{{task.user}}"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Starting Point:</label>
            <input
              class="form-control"
              type="text"
              name="startingPoint"
              value="{{task.startingPoint}}"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">End point:</label>
            <input
              class="form-control"
              type="text"
              name="endPoint"
              value="{{task.endPoint}}"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Amount:</label>
            <input
              class="form-control"
              type="text"
              name="amount"
              value="{{task.amount}}"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Reason:</label>
            <input
              class="form-control"
              type="text"
              name="reason"
              value="{{task.reason}}"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Date:</label>
            <input
              class="form-control"
              type="date"
              name="date"
              value="{{task.date}}"
            />
          </div>
          <div class="row d-flex mx-2">
            <button tyte="submit" class="btn btn-success mb-3">Update</button>
            <a
              class="btn btn-danger"
              href="{{url_for('task_router.task', id=task._id)}}"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{{ url_for('static', filename='js/update-alert.js') }}"></script>
</html>
